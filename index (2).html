<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Stock Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <svg class="w-8 h-8 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h1 class="text-2xl font-bold">AI Stock Predictor</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="py-12 md:py-20 bg-gradient-to-b from-indigo-50 to-white">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto text-center">
        <h2 class="text-3xl md:text-5xl font-extrabold mb-6">AI-Powered Stock Analysis</h2>
        <p class="text-lg md:text-xl text-gray-600 mb-8">Get instant buy/sell recommendations for Nifty 50 & Sensex stocks.</p>
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 border border-gray-200">
          <form id="stockForm" class="space-y-4">
            <div>
              <label for="stockSymbol" class="block text-left text-sm font-medium text-gray-700 mb-1">Enter Stock Symbol</label>
              <input
                type="text"
                id="stockSymbol"
                placeholder="e.g., RELIANCE, TCS, INFY"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                required
              />
            </div>
            <button
              type="submit"
              id="submitBtn"
              class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-md shadow-md hover:from-blue-700 hover:to-indigo-700 transition-all"
            >
              Get AI Recommendation
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="py-12 bg-white hidden">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Analysis Results</h3>
        
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-md mb-6">
          <p class="text-red-700" id="errorMessage"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div id="marketData" class="bg-gray-50 p-6 rounded-lg border border-gray-200 hidden">
            <h4 class="text-lg font-semibold text-gray-700 mb-4">Current Market Data</h4>
            <div class="space-y-3">
              <div class="flex justify-between"><span class="text-gray-600">Price:</span><span id="price" class="font-medium"></span></div>
              <div class="flex justify-between"><span class="text-gray-600">Volume:</span><span id="volume" class="font-medium"></span></div>
              <div class="flex justify-between"><span class="text-gray-600">RSI:</span><span id="rsi" class="font-medium"></span></div>
              <div class="flex justify-between"><span class="text-gray-600">MACD:</span><span id="macd" class="font-medium"></span></div>
            </div>
          </div>

          <div id="recommendation" class="bg-indigo-50 p-6 rounded-lg border border-indigo-100 hidden">
            <h4 class="text-lg font-semibold text-gray-700 mb-4">AI Recommendation</h4>
            <div id="recommendationTag" class="inline-block px-4 py-2 rounded-full bg-yellow-100 text-yellow-800 mb-4">
              <span id="recAction" class="font-bold"></span><span class="ml-2" id="confidence"></span>
            </div>
            <div class="space-y-2">
              <div class="flex justify-between"><span class="text-gray-600">Target Price:</span><span id="targetPrice" class="font-medium"></span></div>
              <div class="flex justify-between"><span class="text-gray-600">Time Frame:</span><span id="timeFrame" class="font-medium"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 AI Stock Predictor. This is not financial advice.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const mockStockData = {
      "RELIANCE": { price: 2480.95, volume: "12.3M", rsi: 61.2, macd: { line: 18.5, signal: 12.3 }, recommendation: "Hold", confidence: 72, target: 2520.00, timeframe: "3-5 days" },
      "TCS": { price: 3200.00, volume: "8.1M", rsi: 58.7, macd: { line: 14.2, signal: 9.8 }, recommendation: "Buy", confidence: 85, target: 3275.00, timeframe: "5-7 days" },
      "INFY": { price: 1450.30, volume: "6.7M", rsi: 42.5, macd: { line: -5.4, signal: -8.1 }, recommendation: "Sell", confidence: 78, target: 1380.00, timeframe: "2-3 days" }
    };

    document.getElementById('stockForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const symbol = document.getElementById('stockSymbol').value.toUpperCase();
      const data = mockStockData[symbol];

      document.getElementById('results').classList.remove('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('marketData').classList.add('hidden');
      document.getElementById('recommendation').classList.add('hidden');

      setTimeout(() => {
        if (data) {
          document.getElementById('price').textContent = `₹${data.price.toFixed(2)}`;
          document.getElementById('volume').textContent = data.volume;
          document.getElementById('rsi').textContent = data.rsi.toFixed(1);
          document.getElementById('macd').textContent = `Line: ${data.macd.line.toFixed(1)}, Signal: ${data.macd.signal.toFixed(1)}`;
          document.getElementById('recAction').textContent = data.recommendation;
          document.getElementById('confidence').textContent = `${data.confidence}% Confidence`;
          document.getElementById('targetPrice').textContent = `₹${data.target.toFixed(2)}`;
          document.getElementById('timeFrame').textContent = data.timeframe;

          const tag = document.getElementById('recommendationTag');
          tag.className = 'inline-block px-4 py-2 rounded-full';
          tag.classList.add(data.recommendation === 'Buy' ? 'bg-green-100 text-green-800' : 
                           data.recommendation === 'Sell' ? 'bg-red-100 text-red-800' : 
                           'bg-yellow-100 text-yellow-800');

          document.getElementById('marketData').classList.remove('hidden');
          document.getElementById('recommendation').classList.remove('hidden');
        } else {
          document.getElementById('errorMessage').textContent = "Stock symbol not found. Try: RELIANCE, TCS, or INFY.";
          document.getElementById('error').classList.remove('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
